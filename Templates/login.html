{% extends 'base.html' %}

{% block head %} 
   <title>Login Page</title>


   <h1 class="display-4 text-center styled-heading">Simple Task Manager Demo</h1>


   
   
{% endblock %} 



{% block body %} 

<br>
<div class="notification-box" id="notificationBox">
   <i><b><center><small>Please enter your login credentials</small></center></b></i>
</div>

<script>
   function showNotification() {
       var notificationBox = document.getElementById('notificationBox');
       notificationBox.classList.add('show');
       setTimeout(function() {
           notificationBox.classList.remove('show');
       }, 3000); // Hide after 3 seconds
   }

   // Call showNotification when the page loads
   window.onload = function() {
       showNotification();
   }
</script>

   <form style="text-align: center;" action="/login/" method="post">

       <div class="container">
         <div class="row justify-content-center" >
            <div class="col-2 ">
               <label for="username" class="mb-0">Username</label>
               <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
               />
               <br>
               <label for="password" class="mb-0">Password</label>
               <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
               />
               
            </div>
         </div>
      </div>
       
       <button type="submit" class="btn btn-primary mt-3">Login</button>

    

        <center><small><b><a href="/register/" class="mt-3">Create Account</a></b> </small></center>             <!-- "&nbsp;" for a tab space-->
  </form>


{% endblock %}
